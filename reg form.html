<!DOCTYPE html>
<html>
    <head>
         REGISTRATION FORM
        
    </head>
    <body>
        <FORM>
        <table border="0" cellspacing ="10" align="center" >
            <tr>
                <td>
                    <label for="First Name" >FIRST NAME <sup><font color ="red">*</font></sup></label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="enter first name" minlength="5" maxlength="40" size="30" required>
                </td>
                <td>
                    <label for="Last Name" >LAST NAME <sup><font color ="red">*</font></sup></label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="enter last name"  minlength="5" maxlength="40" size="30" required>
                </td>
            </tr> 
            <tr>
                <td>
                    <label for="Father Name">FATHER NAME <sup><font color ="red">*</font></sup></label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="enter father name"  minlength="5" maxlength="40" size="30" required>
                </td>
                <td>
                    <label for="Father Occupation">FATHER OCCUPATION <sup><font color ="red">*</font></sup></label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="enter father Occupation"  minlength="5" maxlength="40" size="30" required>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="HT no">HALL TICKET NO <sup><font color ="red">*</font></label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="enter your hall ticket no"  minlength="5" maxlength="40" size="30" required>

                </td>
                <td>
                    <label for="Contact no">CONTACT NO<sup><font color="red" >*</font></sup></label>
                </td>
                <td>
                    <input type="contact" id="contact" placeholder="enter your contact no" minlength="10" maxlength="12" size="30" required>
                </td>
            </tr>
            <tr>
                <td>
                   <label for="Date of Birth" > Date of Birth <sup><font color="red">*</font></sup> </label>
                </td>
                <td>
                    <input type="date" name="date" id="date" min="2000-01-01" max="2023-12-31" required>
                </td>
                <td>
                    <label for="Date of Joining" > Date of Joining <sup><font color="red">*</font></sup> </label>
                </td>
                <td>
                    <input type="date" name="date" id="date" min="2023-01-31" max="2024-01-31" required>
                </td>
                </tr>
                <tr>
                <td>
                    <p> Branch <sup><font color="red">*</font></sup></p>
                </td>
                    <td>
                    <select>
                    <option>-----
                    <option>CSE
                    <option>IT
                    <option>ECE
                    <option>EEE
                    <option>MECH
                    <option>CIVIL
                    <option>CSM
                    <option>CSD
                    </select>
                    </td>
                    <td>
                    <p> Blood Group <sup><font color="red">*</font></sup></p>
                    </td>
                    <td>
                    <select>
                    <option>SELECT
                    <option>O+
                    <option>O-
                    <option>A+
                    <option>A-
                    <option>B+
                    <option>B-
                    <option>AB+
                    <option>AB-
                    </select>
                    </td>
                    </tr>
                    <tr>
                        <td>
                           <p>SELECT GENDER<sup><font color="red">*</font></sup></p>
                        </td>
                        <td>
                        <label for="gender">MALE</label>
                        <input type="radio" name="gender" id="MALE" value="MALE">
                        <label for="gender">FEMALE</label>
                        <input type="radio" name="gender" id="FEMALE" value="FEMALE">
                        </td>
                        <td>
                            <p> languages Known <sup><font color="red">*</font></sup></p>
                            </td>
                            <td>
                            <label for="Telugu" > Telugu </label>
                            <input type="checkbox" name="Telugu" id="Telugu" >
                            <label for="English" > English </label>
                            <input type="checkbox" name="English" id="English">
                            <label for="Hindi"> Hindi </label>
                            <input type="checkbox" name="Hindi" id="Hindi">
                            </td>
                            
                    </tr>
                    <tr>
                        <td>
                            <p>EMAIL<sup><font color="red">*</font></sup></p>
                        </td>
                        <td>
                            
                        </td>
                    </tr>

        </table>
    </FORM>
</body>
